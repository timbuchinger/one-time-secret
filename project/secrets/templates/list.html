{% extends 'base.html' %} {% block content %}
<h1 class="title">{% block title %} List {% endblock %}</h1>
<div>
  {% for secret in secrets %}
  <div>
    {{ secret.name }}<br />
    {{ secret.password }}<br />
    {{ secret.value }}<br />
    {{ secret.views_remaining }}<br />
    {{ secret.created_at }}<br />
    {{ secret.expires_at }}<br />
  </div>
  {% endfor %}
</div>
{% endblock %}
